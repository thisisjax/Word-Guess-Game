<body>
    <div id="game">
        <img src="assets/images/crystal.jpg" alt=".">
        <div class="text">
            <h1>Psychic Game</h1>
            <h2>| Press the letter that I'm thinkin of |</h2>
        </div>
    </div>



    <script type="text/javascript">



        //List of words to guess
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //Number of guesses
        var guessesSoFar = [];
        //Number of guesses left
        var guessesLeft = 15;
        //Number of wins
        var wins = 0;
        //Number of losses
        var losses = 0;

        //Function run whenever the user presses a key
        document.onkeyup = function (event) {
            //Random generater
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            //determines which key was pressed
            var userGuess = event.key;
            function reset(){
                guessesLeft = 15;
                guessesSoFar = [];
                
            }

            function myGuess(guess) {
                var userGuess = document.getElementById('guesesSoFar');
                var computerGuess = document.getElementById('guessesLeft').value;
            }

            //Only run the following code if the user presses
            if (guessesLeft > 0) {
            if (userGuess === computerGuess) {
                wins++;
                alert("You Win!");
                reset();
                console.log("You Win! = " + wins);
            }
            else if (userGuess != computerGuess) {
                guessesLeft--;
                guessesSoFar.push(userGuess);
            }
        }
            else if (guessesLeft < 1) {
                losses++;
                reset();
                console.log("You Lose! = " + losses);
                alert("You Lose!")
            }

            




            //to hold our new html
            var html =
                "<h3>Psychic Game</h3>" +
                "<p><br>Guesses So Far: " + guessesSoFar + "</p>" +
                "<p><br>Guesses Left: " + guessesLeft + "</p>" +
                "<p><br>Wins: " + wins + "</p>" +
                "<p><br>Losses: " + losses + "</p>";

            document.querySelector("#game").innerHTML = html;
        };

    </script>

</body>
